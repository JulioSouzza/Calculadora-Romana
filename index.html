<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <title>Calculadora</title>
</head>

<body class="landing-page">
    <div>
        <div>
            <div class="flex">
                <div>
                    <h1>Aριθμομηχανή</h1>
                    <p>(Calculadora)</p>
                    <p id="result"></p>
                    <table>
                        <tr>
                            <td colspan="2"><button class="button clean" id="clean">AC</button></td>
                            <td><button class="button" id="back"> ← </button></td>
                            <td><button class="button" id="divider">/</button></td>
                        </tr>
                        <tr>
                            <td><button class="button">C</button></td>
                            <td><button class="button">D</button></td>
                            <td><button class="button">M</button></td>
                            <td><button class="button" id="multiplier">*</button></td>
                        </tr>
                        <tr>
                            <td><button class="button">L</button></td>
                            <td><button class="button">X</button></td>
                            <td><button class="button">V</button></td>
                            <td><button class="button" id="diminution">-</button></td>
                        </tr>
                        <tr>
                            <td colspan="3"><button class="button unos">I</button></td>
                            <td><button class="button" id="addition" value="+">+</button></td>
                        </tr>
                        <tr>
                            <td colspan="3"><button class="button equal" id="calculate">=</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="bar"></div>
                <div class="wrapper-result-list">
                    <h4>Resultados em romano</h4>
                    <ul class="result-list mt-20" id="listaDeCalculosRomanos">
                        <li>
                        </li>
                    </ul>
                </div>
                <div class="bar"></div>
                <div class="wrapper-result-list">
                    <h4>Resultados em decimais</h4>
                    <ul class="result-list mt-20" id="listaDeCalculosDecimais">
                        <li>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h2>Desenvolvido por:</h2>

            <li><a href="https://github.com/LucsGomes" target="_blank" alt="github Lucas Gomes Ribeiro">Lucas Gomes
                    Ribeiro - Matrícula: 2020101323</a>
            </li>
        </ul>
    </footer>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
