<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <title>Calculadora</title>
</head>

<body class="landing-page">
    <div class="fundo">
        <div class="calc">
            <div class="x">
                <div>
                    <h1>Aριθμομηχανή</h1>
                    <p>(Calculadora)</p>
                    <p id="result"></p>
                    <table>
                        <tr>
                            <td colspan="2"><button class="button clean" id="clean">AC</button></td>
                            <td><button class="button" id="back"> ← </button></td>
                            <td><button class="button" id="divider">/</button></td>
                        </tr>
                        <tr>
                            <td><button class="button">C</button></td>
                            <td><button class="button">D</button></td>
                            <td><button class="button">M</button></td>
                            <td><button class="button" id="multiplier">*</button></td>
                        </tr>
                        <tr>
                            <td><button class="button">L</button></td>
                            <td><button class="button">X</button></td>
                            <td><button class="button">V</button></td>
                            <td><button class="button" id="diminution">-</button></td>
                        </tr>
                        <tr>
                            <td colspan="3"><button class="button unos">I</button></td>
                            <td><button class="button" id="addition" value="+">+</button></td>
                        </tr>
                        <tr>
                            <td colspan="3"><button class="button equal" id="calculate">=</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="bar"></div>
                <div>
                    <p>Resultados em romano</p>
                    <ul class="listaDeCalculos mt-20" id="listaDeCalculosRomanos">
                        <li>
                        </li>
                    </ul>
                </div>
                <div class="bar"></div>
                <div>
                    <p>Resultados em decimais</p>
                    <ul class="listaDeCalculos mt-20" id="listaDeCalculosDecimais">
                        <li>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-white">
        <h2>Desenvolvido por:</h2>
        <ul class="mt-20">
            <li>Leonardo Pinto Silva Calazan - Matricula: 2020101772</li>
            <li>Wendel Felipe Nascimento Nogueira - Matrícula: 2020101189</li>
            <li>Lucas Gomes Ribeiro - Matrícula: 2020101323</li>
        </ul>
    </footer>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
